<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BUTI SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1a001f, #2d0033);
            color: #ffffff;
        }

        header {
            background: #3b0057;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px #a855f7;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 3px;
            color: #e9d5ff;
        }

        header p {
            margin-top: 8px;
            color: #d8b4fe;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        nav a {
            color: #e9d5ff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #c084fc;
            text-shadow: 0 0 10px #c084fc;
        }

        /* フェードイン */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h2 {
            font-size: 42px;
            color: #f5d0fe;
            min-height: 1.3em;
        }

        /* カーソル */
        .cursor {
            margin-left: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: #9333ea;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 0 20px #a855f7;
            transition: 0.3s;
        }

        .button:hover {
            background: #a855f7;
            box-shadow: 0 0 30px #c084fc;
        }

        /* 商品 */
        .products {
            padding: 60px 20px;
            text-align: center;
        }

        .products h3 {
            font-size: 32px;
            color: #f5d0fe;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 40px auto 0;
        }

        .product {
            background: #2a0038;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
            transition: 0.3s;
        }

        .product:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 30px #c084fc;
        }

        .product h4 {
            margin: 0 0 10px;
            color: #e9d5ff;
        }

        .product p {
            color: #d8b4fe;
        }

        footer {
            background: #1a001f;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #c084fc;
        }
    </style>
</head>
<body>

<header>
    <h1>BUTI SHOP</h1>
    <p>Premium Digital & Online Store</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="product.html">Products</a>
    <a href="tos.html">Tos</a>
</nav>

<section class="hero fade-in">
    <h2>
        <span id="typing-text"></span><span id="cursor" class="cursor">|</span>
    </h2>
    <a href="https://discord.gg/2butishop" class="button">参加する</a>
</section>

<section class="products fade-in">
    <h3>人気サービス</h3>
    <div class="product-list">
        <div class="product">
            <h4>Server Boost</h4>
            <p>高品質・即納対応</p>
        </div>
        <div class="product">
            <h4>Discord Decoration</h4>
            <p>安心・安全な取引</p>
        </div>
        <div class="product">
            <h4>Botサービス</h4>
            <p>丁寧なサポート付き</p>
        </div>
    </div>
</section>

<footer>
    © 2026 BUTI SHOP. All Rights Reserved.
</footer>

<script>
const text = "Welcome to BUTI SHOP";
const speed = 230;
let i = 0;

const textSpan = document.getElementById("typing-text");
const cursor = document.getElementById("cursor");

function typingEffect() {
    if (i < text.length) {
        textSpan.textContent += text.charAt(i);
        i++;
        setTimeout(typingEffect, speed);
    } else {
        cursor.style.display = "none";
    }
}

window.onload = typingEffect;
</script>

</body>
</html>
