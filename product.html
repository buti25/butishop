<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Products | BUTI SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #14001a, #2d0033);
    color: #fff;
}

header {
    background: #3b0057;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 20px #a855f7;
}

nav a {
    color: #d8b4fe;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

.container {
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
}

h2 {
    text-align: center;
    color: #f5d0fe;
    margin-bottom: 40px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

.product-card {
    background: #24002e;
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
    transition: 0.3s;
}

.product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 35px #c084fc;
}

.product-card h3 {
    margin-top: 0;
    color: #f5d0fe;
}

.price {
    color: #c084fc;
    font-size: 22px;
    margin: 10px 0;
}

.desc {
    font-size: 14px;
    color: #e9d5ff;
}

.button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 28px;
    background: #9333ea;
    border-radius: 25px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

footer {
    margin-top: 60px;
    padding: 20px;
    text-align: center;
    font-size: 14px;
    color: #c084fc;
}
</style>
</head>
<body>

<header>
    <h1>BUTI SHOP</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<div class="container">
    <h2>商品一覧</h2>

    <div class="product-grid">

        <div class="product-card">
            <h3>Server Boost</h3>
            <div class="price">1m ¥850 / 3m ¥1,000</div>
            <p class="desc">即納対応・超高品質</p>
        </div>

        <div class="product-card">
            <h3>Bot権限</h3>
            <div class="price">¥450</div>
            <p class="desc">サポート付き・安心</p>
        </div>

        <div class="product-card">
            <h3>ソースコード</h3>
            <div class="price">”要相談”</div>
            <p class="desc">高品質なコードを作成します</p>
        </div>

    </div>
</div>

<footer>
© 2026 BUTI SHOP
</footer>

</body>
</html>
