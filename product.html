<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Products | BUTI SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #1a001f, #2d0033);
    color: white;
}

header {
    background: #3b0057;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 20px #a855f7;
}

header h1 {
    margin: 0;
    color: #e9d5ff;
}

nav {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 20px 0;
}

nav a {
    color: #e9d5ff;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #c084fc;
}

.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s ease forwards;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.products {
    padding: 60px 20px;
    text-align: center;
}

.products h2 {
    color: #f5d0fe;
    margin-bottom: 40px;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
    max-width: 1000px;
    margin: auto;
}

.product {
    background: #2a0038;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(168,85,247,.4);
    transition: 0.3s;
}

.product:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 35px #c084fc;
}

.product h3 {
    color: #e9d5ff;
}

.product p {
    color: #d8b4fe;
}

.product a {
    display: inline-block;
    margin-top: 15px;
    color: #c084fc;
    text-decoration: none;
    font-weight: bold;
}

footer {
    background: #1a001f;
    padding: 20px;
    text-align: center;
    font-size: 14px;
    color: #c084fc;
}
</style>
</head>
<body>

<header>
    <h1>BUTI SHOP</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="product.html">Products</a>
    <a href="tos.html">Tos</a>
</nav>

<section class="products fade-in">
    <h2>商品一覧</h2>

    <div class="product-list">
        <div class="product">
            <h3>Server Boost</h3>
            <p>即納・高品質サーバーブースト</p>
        </div>

        <div class="product">
            <h3>Discord 装飾</h3>
            <p>プロフィール・サーバー装飾</p>
        </div>

        <div class="product">
            <h3>Bot制作</h3>
            <p>販売・管理用Bot制作</p>
        </div>
    </div>
</section>

<footer>
    © 2026 BUTI SHOP
</footer>

</body>
</html>
